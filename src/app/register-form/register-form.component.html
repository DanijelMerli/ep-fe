<div class="form-container">
  <form #loginForm="ngForm" (ngSubmit)="register()">
    <h2>Register</h2>
    <div class="form-group">
      <input
        #username="ngModel"
        type="text"
        class="form-control"
        placeholder="Username"
        required
        name="username"
        [(ngModel)]="model.username"
      />
    </div>
    <div class="form-group">
      <input
        #password="ngModel"
        type="password"
        class="form-control"
        placeholder="Password"
        required
        name="password"
        [(ngModel)]="model.password"
      />
    </div>
    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">
      Sign in
    </button>
  </form>
</div>
