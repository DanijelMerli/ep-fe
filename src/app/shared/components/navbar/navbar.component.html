<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
  <a class="navbar-brand p-0" [routerLink]="['']"
    ><img style="max-height: 30px" src="assets/img/logo_full_light.svg"
  /></a>

  <ul class="navbar-nav ml-auto">
    <li class="" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/tournaments']">Tournaments</a>
    </li>
    <ul *ngIf="!loggedIn()" class="navbar-nav">
      <li routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/login']">Log in</a>
      </li>
      <li routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/register']">Register</a>
      </li>
    </ul>
    <!--btn-group class because only that works for dropdown positioning-->
    <li
      class="btn-group nav-item"
      *ngIf="loggedIn()"
      dropdown
      placement="bottom right"
    >
      <a class="nav-link" dropdownToggle
        >{{ getAuthService().decodedToken?.unique_name | titlecase }}
        <fa-icon [icon]="faCaretDown"></fa-icon
      ></a>
      <ul class="dropdown-menu dropdown-menu-right" *dropdownMenu>
        <li>
          <a [routerLink]="['']" class="dropdown-item"
            ><fa-icon [icon]="faUser"></fa-icon>Edit Profile</a
          >
        </li>
        <li>
          <a class="dropdown-item" (click)="logOut()"
            ><fa-icon [icon]="faSignOutAlt"></fa-icon>Log out</a
          >
        </li>
      </ul>
    </li>
  </ul>
</nav>
